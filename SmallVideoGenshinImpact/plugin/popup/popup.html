<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <style>
        :root {
            --blue-color: #00a1d6;
            --background: #999;
        }

        body {
            font-size: 1.2rem;
            color: var(--background);
            display: flex;
            text-align: center;
            align-items: center;
            flex-direction: column;
            width: 150px;
        }

        input {
            outline: 0;
            height: 1.5rem;
            background: hsla(0, 0%, 84.7%, 0);
            width: 100px;
            transition: border 0.3s ease;
            border: 1px solid #ccd0d7;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        input:focus-visible,
        input:hover,
        input:focus {
            border: 1px solid var(--blue-color);
        }

        button {
            background: var(--blue-color);
            color: #fff;
            border: 0;
            border-radius: 4px;
            height: 1.5rem;
            width: 100px;
            cursor: pointer;
            line-height: 1.5rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0084b4;
        }
    </style>
</head>

<body>
    <form>
        <label>
            <div>操控时间</div>
            <input name="time" min="1" value="3" step="0.5" type="number">
        </label>
        <label>
            <div>视频速度</div>
            <input name="speed" value="1" min="1" max="16" step="1" type="number">
        </label>
        <label>
            <div>视频音量</div>
            <input name="volume" value="1" min="0" max="1" step="0.01" type="range">
        </label>
        <label>
            <div>视频截图</div>
            <button>双击截图</button>
        </label>
    </form>
    <script src="popup.js"></script>
</body>

</html>
